<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your payment for BusPass to load your bus rides online.">
    <meta name="keywords" content="BusPass, payment, bus rides, online bus tickets, South Africa">
    <meta name="author" content="Simiso Sithole">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BusPass - Payment">
    <meta property="og:description" content="Complete your payment for BusPass to load your bus rides online.">
    <meta property="og:image" content="images/bus_logo.png">
    <meta property="og:url" content="https://www.buspass.com/payment.html">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BusPass - Payment">
    <meta name="twitter:description" content="Complete your payment for BusPass to load your bus rides online.">
    <meta name="twitter:image" content="images/bus_logo.png">
    
    <title>BusPass - Payment</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BusPass",
      "url": "https://www.buspass.com",
      "logo": "https://www.buspass.com/images/bus_logo.png",
      "sameAs": [
        "https://www.facebook.com/buspass",
        "https://www.twitter.com/buspass",
        "https://www.instagram.com/buspass"
      ]
    }
    </script>
    
    <!-- Security Features -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4" role="banner">
        <div class="container">
            <h1>BusPass</h1>
            <p>Complete Your Payment</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5" role="main">
        <!-- Payment Form -->
        <section class="bg-light p-5 rounded shadow">
            <h2 class="text-center mb-4">Payment Details</h2>
            <form id="payment-form" novalidate>
                <!-- Card Number -->
                <div class="mb-3">
                    <label for="card-number" class="form-label">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" class="form-control" required pattern="\d{16}" placeholder="Enter your 16-digit card number">
                    <div class="invalid-feedback">Please enter a valid 16-digit card number.</div>
                </div>
                <!-- Expiry Date -->
                <div class="mb-3">
                    <label for="expiry-date" class="form-label">Expiry Date:</label>
                    <input type="text" id="expiry-date" name="expiry-date" class="form-control" required pattern="\d{2}/\d{2}" placeholder="MM/YY">
                    <div class="invalid-feedback">Please enter a valid expiry date (MM/YY).</div>
                </div>
                <!-- CVV -->
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV:</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" required pattern="\d{3}" placeholder="Enter your CVV">
                    <div class="invalid-feedback">Please enter a valid 3-digit CVV.</div>
                </div>
                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">Pay Now</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5" role="contentinfo">
        &copy; 2025 BusPass Ltd. All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/payment.js"></script>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var cardNumber = document.getElementById('card-number').value.trim();
            var expiryDate = document.getElementById('expiry-date').value.trim();
            var cvv = document.getElementById('cvv').value.trim();
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById('card-number').classList.add('is-invalid');
                return;
            }
            if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
                document.getElementById('expiry-date').classList.add('is-invalid');
                return;
            }
            if (!/^\d{3}$/.test(cvv)) {
                document.getElementById('cvv').classList.add('is-invalid');
                return;
            }
            // Simulate payment processing
            alert('Payment successful!');
            // Redirect to confirmation page (this is just a simulation)
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
