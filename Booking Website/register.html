<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for BusPass to load your bus rides online.">
    <meta name="keywords" content="BusPass, register, bus rides, online bus tickets, South Africa">
    <meta name="author" content="Simiso Sithole">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BusPass - Register">
    <meta property="og:description" content="Register for BusPass to load your bus rides online.">
    <meta property="og:image" content="images/bus_logo.png">
    <meta property="og:url" content="https://www.buspass.com/register.html">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BusPass - Register">
    <meta name="twitter:description" content="Register for BusPass to load your bus rides online.">
    <meta name="twitter:image" content="images/bus_logo.png">
    
    <title>BusPass - Register</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BusPass",
      "url": "https://www.buspass.com",
      "logo": "https://www.buspass.com/images/bus_logo.png",
      "sameAs": [
        "https://www.facebook.com/buspass",
        "https://www.twitter.com/buspass",
        "https://www.instagram.com/buspass"
      ]
    }
    </script>
    
    <!-- Security Features -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4" role="banner">
        <div class="container">
            <h1>BusPass</h1>
            <p>Register your account</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5" role="main">
        <!-- Registration Form -->
        <section class="bg-light p-5 rounded shadow">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form id="registration-form" novalidate>
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" class="form-control" required placeholder="Enter your full name">
                    <div class="invalid-feedback">Please enter your full name.</div>
                </div>
                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" class="form-control" required placeholder="Enter your phone number">
                    <div class="invalid-feedback">Please enter a valid phone number.</div>
                </div>
                <!-- Access Card Number -->
                <div class="mb-3">
                    <label for="access-card" class="form-label">Access Card Number:</label>
                    <input type="text" id="access-card" name="access-card" class="form-control" required pattern="\d{16}" placeholder="Enter your 16-digit card number">
                    <div class="invalid-feedback">Please enter a valid 16-digit card number.</div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Create a password">
                    <div class="invalid-feedback">Please enter a password.</div>
                </div>
                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control" required placeholder="Confirm your password">
                    <div class="invalid-feedback" id="confirm-password-feedback">Passwords do not match.</div>
                </div>
                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">Sign Up</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5" role="contentinfo">
        &copy; 2025 BusPass Ltd. All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/auth.js"></script>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('confirm-password-feedback').style.display = 'block';
                document.getElementById('confirm-password').classList.add('is-invalid');
            } else {
                document.getElementById('confirm-password-feedback').style.display = 'none';
                document.getElementById('confirm-password').classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
